# Example configuration for PDB search mode
pdb_id: "3c02"
file_input_mode: OPRLM
output_path: "data/results/3c02"
email: "abobus@gmail.com"

membrane_config:
  membrane_type: CUSTOM
  popc: true
  dopc: true
  dspc: true
  dmpc: true
  dppc: true
